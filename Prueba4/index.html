<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Gastos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Administrador de Gastos Personales</h1>
        </header>
        
        <main>
            <!-- Sección para agregar gastos -->
            <section class="seccion-formulario">
                <h2>Registrar Nuevo Gasto</h2>
                <form id="formularioGasto">
                    <div class="campo">
                        <label for="concepto">Concepto:</label>
                        <input type="text" id="concepto" required>
                    </div>
                    
                    <div class="campo">
                        <label for="monto">Monto ($):</label>
                        <input type="number" id="monto" min="1" step="0.01" required>
                    </div>
                    
                    <div class="campo">
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" required>
                        </select>
                    </div>
                    
                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                    </div>
                    
                    <button type="submit" class="boton boton-primario">Agregar Gasto</button>
                </form>
            </section>
            
            <!-- Sección de resumen -->
            <section class="seccion-resumen">
                <h2>Resumen</h2>
                <div id="resumen">
                    <div class="total">
                        <span>Total Gastado:</span>
                        <span id="totalGastado">$0.00</span>
                    </div>
                    <div class="total-por-categoria" id="totalPorCategoria">
    
                    </div>
                </div>
            </section>
            
            <!-- Listado de gastos -->
            <section class="seccion-lista">
                <h2>Mis Gastos</h2>
                <div class="filtro">
                    <label for="filtroCategoria">Filtrar por categoría:</label>
                    <select id="filtroCategoria">
                        <option value="todas">Todas</option>

                    </select>
                </div>
                <div id="listaGastos" class="lista-gastos">
                    <p id="mensajeNoGastos">No hay gastos registrados.</p>
                    <!-- Los gastos se cargarán aquí -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Administrador de Gastos &copy; 2025</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
