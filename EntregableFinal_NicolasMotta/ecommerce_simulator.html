<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Simulador E-commerce</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-laptop"></i>
                TechStore
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Categoría:</label>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Precio máximo:</label>
                <input type="number" id="priceFilter" placeholder="Precio máximo" oninput="filterProducts()">
            </div>
            <div class="filter-group">
                <label>Buscar:</label>
                <input type="text" id="searchFilter" placeholder="Buscar productos..." oninput="filterProducts()">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando productos...</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Modal del carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Carrito de Compras</h2>
                <button class="close-cart" onclick="toggleCart()">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            
            <div class="checkout-section" id="checkoutSection" style="display: none;">
                <h3>Datos de Envío</h3>
                <div class="form-group">
                    <label>Nombre completo:</label>
                    <input type="text" id="customerName" value="Nicolas Motta" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="customerEmail" value="nicolas.motta@email.com" required>
                </div>
                <div class="form-group">
                    <label>Teléfono:</label>
                    <input type="tel" id="customerPhone" value="+57 323 32332 32" required>
                </div>
                <div class="form-group">
                    <label>Dirección:</label>
                    <input type="text" id="customerAddress" value="Av. Las americas, Colombia" required>
                </div>
                <div class="form-group">
                    <label>Método de pago:</label>
                    <select id="paymentMethod" required>
                        <option value="credit">Tarjeta de Crédito</option>
                        <option value="debit">Tarjeta de Débito</option>
                        <option value="transfer">Transferencia Bancaria</option>
                    </select>
                </div>
                <button class="checkout-btn" onclick="processCheckout()">
                    <i class="fas fa-credit-card"></i> Finalizar Compra
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
